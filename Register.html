<body>

<nav>
  <a href="TheTeaNook.html">HOME</a>

<div class="container">
  <h2>Register</h2>
  <form onsubmit="return validateForm()" action="register_process.php" method="POST">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input 
      type="password" 
      name="password" 
      id="password" 
      placeholder="Create Password" 
      minlength="8" 
      maxlength="20" 
      required>
    <input 
      type="password" 
      name="confirm_password" 
      id="confirm_password" 
      placeholder="Confirm Password" 
      required>
    <div class="error" id="error-message"></div>
    <button type="submit" class="btn">Register</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 The Tea Nook. All rights reserved</p>
</footer>

<script>
  function validateForm() {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;
    const errorMessage = document.getElementById("error-message");

    // Password must have at least 1 uppercase, 1 lowercase, 1 digit, and 1 special character
    const criteria = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,20}$/;

    if (!criteria.test(password)) {
      errorMessage.textContent = 
        "Password must be 8â€“20 characters and include uppercase, lowercase, number, and special character.";
      return false;
    }

    if (password !== confirmPassword) {
      errorMessage.textContent = "Passwords do not match.";
      return false;
    }

    errorMessage.textContent = "";
    return true;
  }
</script>

</body>
