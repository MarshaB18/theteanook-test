<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Register - The Tea Nook</title>
  <style>
    * {
      box-sizing: border-box;
      text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5dc;
      color: #4b382a;
    }

    header {
      background-color: #c9c561;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #305536;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: #a0673a;
      border-radius: 5px;
    }

    .container {
      width: 30%;
      margin: auto;
      padding: 40px;
      background-color: white;
      margin-top: 50px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      color: #6b4226;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .btn {
      width: 95%;
      background-color: #305536;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #a0673a;
    }

    .register-link {
      margin-top: 10px;
    }

    .register-link a {
      color: #6b4226;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #305536;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<a href="TheTeaNook.html"><img src="logo.jpg" width="150" height="150"></a>
<header>
  <h1>SIGN IN / REGISTER</h1>
</header>

<nav>
  <a href="TheTeaNook.html">HOME</a>
  <a href="shopping Cart.html">SHOPPING CART</a>
  <a href="Contact Us.html">CONTACT US</a>
  <a href="About Us.html">ABOUT US</a>
</nav>

<div class="container">
  <h2>Sign In</h2>
  <form onsubmit="return validatePassword()" action="signin_process.php" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <input 
      type="password" 
      name="password" 
      id="password" 
      placeholder="Enter your password" 
      minlength="8" 
      maxlength="20" 
      required 
    />
    <div class="error" id="passwordError"></div>
    <button type="submit" class="btn">Sign In</button>
  </form>

  <div class="register-link">
    <p>New here? <a href="register.html">Create an account</a></p>
  </div>
</div>

<footer>
  <p>&copy; 2025 The Tea Nook. All rights reserved</p>
</footer>

<script>
  function validatePassword() {
    const password = document.getElementById("password").value;
    const error = document.getElementById("passwordError");

    // Criteria: At least one uppercase letter, one lowercase letter, one number, one special character
    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,20}$/;

    if (!regex.test(password)) {
      error.textContent = "Password must be 8â€“20 characters and include uppercase, lowercase, number, and special character.";
      return false;
    } else {
      error.textContent = "";
      return true;
    }
  }
</script>
</body>
</html>
